<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h2 class="form__title">Registration form</h2>
        <div class="form__block">
          <label for="username" class="form__descr">Full name</label>
          <input
            type="text"
            class="form__input"
            name="username"
            id="username"
          />
					<div class="form__error"></div>
        </div>
        <div class="form__block">
          <label for="email" class="form__descr">E-mail</label>
          <input type="email" class="form__input" name="email" id="email" />
					<div class="form__error"></div>
        </div>
        <div class="form__block">
          <label for="login" class="form__descr">Login</label>
          <input type="text" class="form__input" name="login" id="login" />
					<div class="form__error"></div>
        </div>
        <div class="form__block">
          <label for="password" class="form__descr">Password</label>
          <input
            type="password"
            class="form__input"
            name="password"
            id="password"
          />
					<div class="form__error"></div>
        </div>
        <div class="form__block">
          <label for="conf-password" class="form__descr"
            >Confirm password</label
          >
          <input
            type="password"
            class="form__input"
            name="conf-password"
            id="conf-password"
          />
					<div class="form__error"></div>
        </div>
        <div class="form__block">
          <label for="phone" class="form__descr">Phone</label>
          <input type="tel" class="form__input" name="phone" id="phone" />
					<div class="form__error"></div>
        </div>
        <button type="submit" class="form__btn btn-reset">Sign up</button>
      </form>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
