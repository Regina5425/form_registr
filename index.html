<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <div class="container">
      <form class="form" novalidate>
        <h2 class="form__title">Форма регистрации</h2>
        <div class="form__block">
          <label for="username" class="form__descr">Ваше полное имя</label>
          <input
            type="text"
            class="form__input"
            name="username"
            id="username"
            placeholder="ФИО"
            required
          />
        </div>
        <div class="form__block">
          <label for="email" class="form__descr">Ваш e-mail</label>
          <input
            type="email"
            class="form__input"
            name="email"
            id="email"
            placeholder="email"
            required
          />
        </div>
        <div class="form__block">
          <label for="login" class="form__descr">Ваш логин</label>
          <input
            type="text"
            class="form__input"
            name="login"
            id="login"
            placeholder="логин"
            required
          />
        </div>
        <div class="form__block">
          <label for="password" class="form__descr">Придумайте пароль</label>
          <input
            type="password"
            class="form__input"
            name="password"
            id="password"
            minlength="8"
            placeholder="пароль"
            required
          />
        </div>
        <div class="form__block">
          <label for="conf-password" class="form__descr"
            >Подтвердите пароль</label
          >
          <input
            type="password"
            class="form__input"
            name="conf-password"
            id="conf-password"
            placeholder="подтвердите пароль"
            minlength="8"
            required
          />
        </div>
        <div class="form__block">
          <label for="phone" class="form__descr">Телефон</label>
          <input
            type="tel"
            class="form__input"
            name="phone"
            id="phone"
            placeholder="+7(XXX)XXX-XX-XX"
            pattern="^\+?[78][-\(]?\d{3}\)?-?\d{3}-?\d{2}-?\d{2}$"
            required
          />
        </div>
        <div class="form__error"></div>
        <button type="submit" class="form__btn btn-reset">
          Зарегистрироваться
        </button>
      </form>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
